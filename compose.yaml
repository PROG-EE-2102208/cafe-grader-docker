services:
  cafe-grader-web:
    build:
      dockerfile: Dockerfile.web
      context: .
    image: cafe-grader-web:latest
    container_name: cafe-grader-web
    ports:
      - "3000:3000"
    environment:
      - RAILS_ENV=production
      - RAILS_TIME_ZONE=${RAILS_TIME_ZONE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - SQL_DATABASE_CONTAINER_HOST=${SQL_DATABASE_CONTAINER_HOST}
      - SQL_DATABASE_PORT=${SQL_DATABASE_PORT}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
    command: >
      bash -l -c "
        cd /cafe-grader/web &&
        rails db:create RAILS_ENV=production &&
        rails db:migrate RAILS_ENV=production &&
        rails db:seed RAILS_ENV=production &&
        rails assets:precompile RAILS_ENV=production &&
        rails server -b 0.0.0.0
      "
    depends_on:
      cafe-grader-db:
        condition: service_healthy

  cafe-grader-db:
    image: mysql:latest
    container_name: cafe-grader-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      timeout: 20s
      retries: 10
      interval: 5s
      start_period: 30s

volumes:
  db_data:
  cafe-grader-problems: